<html>
<head>
	<title>New Product</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="../css/style.css">
</head>

<body>
	<div class="header">
	    <center><h1>Welcome to Hardware PC</h1><center>
		<center><p>~Biar teracun beli~</p><center>
	</div>
	<div class="topnavbar">
	</div>

	<div class="main">
		<div class="container">
			<div>
				<form action="newproduct.php" enctype="multipart/form-data" method="post"
				onsubmit="return confirm('Are you sure you want insert new product?');">
				<label>Choose Image: </label><br>
				<input type="file" name="image"><br><br>

			<form name="newProductForm" action="../PHP/newproduct.php" onsubmit="return validateRegForm()" method="post">

				<div class="row">
					<div class="col-25">
						<label for="prname">Hardware PC Name</label>
					</div>
					<div class="col-75">
						<input type="text" id="idprname" name="prname" placeholder="Insert the product name..">
					</div>
				</div>
				<div class="row">
					<div class="col-25">
						<label for="prprice">Hardware PC Price</label>
					</div>
					<div class="col-75">
						<input type="text" id="idprprice" name="prprice" placeholder="Insert the product price">
					</div>
				</div>

				<div class="row">
					<div class="col-25">
						<label for="prtype">Hardware PC Type</label>
					</div>

					<div class="col-75">
						<select name="prtype" id="idprtype">
							<option value="noselection">Please select the Hardware PC type</option>
							<option value="Motherboard">Motherboard</option>
							<option value="RAM">RAM</option>
                            <option value="SSD&HDD">SSD&HDD</option>
						</select>
					</div>
				</div>

				<div class="row">
					<div class="col-25">
						<label for="prqty">Hardware PC Quantity</label>
					</div>
					<div class="col-75">
						<input type="number" id="idprqty" name="prqty" min="1" max="50">
					</div>
				</div>
				<div class="row">
					<div class="col-25">
						<label for="date">Date Created</label>
					</div>
					<div class="col-75">
							<input type="date" id="datecreated" name="datecreated" min="1" max="50">
					</div>

				<div><input type="submit" value="Submit"></div>
				</div>

			</form>

		</div>

	</div>
</body>
</html>
